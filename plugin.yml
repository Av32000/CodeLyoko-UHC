name: CodeLyokoUHC
version: 1.0
author: Av32000/RedFly32
main: fr.av.codelyokouhc.Main
depend: [WorldEdit]
commands:
  tpspawn:
    description: Téléporte tous les joueurs au spawn
    permission: codelyoko.admin

  startGame:
    description: Lance le jeu
    permission: codelyoko.admin

  setGameSpawn:
    description: Set le point d'apparition des joueurs lorsque le jeu se lance
    permission: codelyoko.admin

  setLyokoSpawn:
    description: Set le point de spawn dans le lyoko
    permission: codelyoko.admin

  getRole:
    description: Retourne le rôle d'un joueur
    permission: codelyoko.admin

  overworld:
    description: Téléporte un joueur du loko vers l'overworld

  hide:
    description: Rends le joueur invisible pendant un certain temps (Selon son rôle)

  revive:
    description: Permet à Jeremy Belpois de réanimer tous les joueurs morts dans les 60 dèrnières secondes (Utilisable 2 fois par game)